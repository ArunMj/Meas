<html>

<head></head>

<body>
    <div>
        <div style="font-family:&quot;Helvetica Neue&quot;,Helvetica,Arial,sans-serif;font-size:16px;color:#808080;width:570px;margin:0 auto">
            <table style="padding:0px;border:0px;width:100%;color:#606060;font-size:20px;margin-bottom:15px;margin-top:15px">
                <tbody>
                    <tr style="padding:0px;border:0px">
                        <td style="padding:0px;border:0px;vertical-align:middle;width:20px">
                            <font size=6 color="#808080">&#x2B22;</font>
                            </span>
                        </td>
                        <td>
                            <span style="vertical-align:middle;margin-left:3px;"><strong><a style="text-decoration:underline;color:#606060" href="{{marathonurl}}">{{appid}}</a></strong></span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div style="border-radius:5px;padding:0px;width:570px;font-size:13px">
                <div>
                    <table style="padding:0px;border:0px;width:100%;border-spacing:0">
                        <thead>
                            <tr style="padding:0px;border:0px;font-size:18px;background-color:#fdcdce;color:#df192a">
                                <td style="border:0px;padding:0px 20px 0px 0px;border-top:1px solid #808080;border-bottom:1px solid #adadad;width:50px;padding:0px;text-align:center;vertical-align:middle;padding-top:5px;border-left:1px solid #606060;border-top-left-radius:5px">
                                    <div style="width:25px;background-size:50px;height:50px;margin-left:15px;margin-top:0px;vertical-align:middle">
                                        <font size=6>&#x26A0;</font>
                                    </div>
                                </td>
                                <td style="padding:0px;border:0px;padding:0px 20px 0px 0px;vertical-align:middle;border-top:1px solid #808080;border-bottom:1px solid #adadad">
                                    <span style="display:inline-block;margin-top:0px;vertical-align:middle">
                                      <a style="text-decoration:none;font-weight:bold;color:#57769d;text-decoration:underline;color:#df192a">{{title}}</a></span>
                                </td>
                                <td colspan="2" align="right" style="padding:0px;border:0px;font-weight:normal;font-size:12px;padding:0px 20px 0px 0px;vertical-align:middle;border-top:1px solid #808080;border-bottom:1px solid #adadad;border-right:1px solid #606060;border-top-right-radius:5px">
                                    <div style="vertical-align:middle;padding:0px;background-size:20px;display:inline-block;width:50px;height:50px">
                                        <font size=6>&#x23F0;</font>
                                    </div>
                                    <span style="vertical-align:middle">{{timestamp}}</span>
                                </td>
                            </tr>
                        </thead>
                        <tbody style="margin-bottom:40px">
                            <tr style="padding:0px;border:0px">
                                <td style="border:0px;padding:10px 20px 10px 0px;height:20px;width:50px;padding:0px;border-left:1px solid #adadad;padding-top:20px;padding-bottom:5px;text-align:center">
                                    <font size=5 color="#808080">&#x2B22;</font>
                                </td>
                                </td>
                                <td style="padding:0px;border:0px;color:#808080;padding:10px 20px 10px 0px;height:20px;padding-top:20px;padding-bottom:5px">
                                    <strong>{{appname}}</strong>
                                    <br><span style="font-size:12px">TaskId : <i>{{taskid}}</i></span>
                                </td>
                                <td style="border:0px;padding:10px 20px 10px 0px;height:20px;width:51px;padding:0px;padding-top:20px;padding-bottom:5px;text-align:center">
                                    <font size=5 color="#808080">&#x26C3;</font>
                                </td>
                                <td align="left" style="padding:0px;border:0px;color:#808080;padding:10px 20px 10px 0px;height:20px;border-right:1px solid #adadad;padding-top:20px;padding-bottom:5px">
                                    <strong>{{node}}</strong>
                                </td>
                            </tr>
                            <tr style="padding:0px;border:0px">
                                <td style="border:0px;padding:10px 20px 10px 0px;height:20px;width:50px;padding:0px;border-left:1px solid #adadad;border-bottom-left-radius:5px;border-bottom:1px solid #adadad">&nbsp;</td>
                                <td colspan="3" style="padding:0px;border:0px;color:#808080;padding:10px 10px 10px 0px;height:20px;border-right:1px solid #adadad;padding-bottom:10px;padding-top:10px;border-bottom:1px solid #adadad;border-bottom-right-radius:5px">
                                  <p>
                                  {{ ('&#x2709; %s' % message) if message else '' }}
                                  <br/><br/>
                                  Please look into the issue.
                                  </p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div style="width:528px;padding:10px 20px;border:1px solid #adadad;border-radius:5px;font-size:12px;margin-bottom:0px;background-color:#fbfddc;margin-top:20px">
                <span style="color:#808080">
          <b>Note:</b>
          <p style="margin-top:5px;margin-bottom:0px">This mail was autogenerated by marathon event alert server(meas). Please do not reply.</p>
        </span>
            </div>
            <div align="center" style="padding:30px">Regards,<br>
                <br>marathon event alerts<br>Flytxt<br> &nbsp;
            </div>
        </div>
    </div>
</body>
</html>
